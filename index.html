<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1 class="h2">Stone Paper Scissors</h1>
    </header>
    <main class="box">
        <img class="img" id="stone" src="images/stone.jpg" alt="stone">
        <img class="img" id="paper" src="images/paper.png" alt="paper">
        <img class="img" id="scissor" src="images/scissor.jpg" alt="scissor">
    </main>
    <div class="score">
        <div class="your-score">
            <p id="us">0</p>
            <p>Your Score</p>
        </div>
        <div class="comp-score">
            <p id="cs">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <footer class="msg">
        <p class="msg-fin">Start Game!!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
